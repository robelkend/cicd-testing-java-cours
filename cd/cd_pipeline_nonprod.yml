resources:
  - name: calculator-repo
    type: git
    source:
      uri: https://((git-password))@github.com/robelkend/cicd-testing-java-cours.git
      branch: develop  # Branche suivie

  - name: docker-image-nonprod
    type: registry-image
    source:
      repository: your-docker-repo/calculator-nonprod
      username: ((docker-username))
      password: ((docker-password))

jobs:
  - name: deploy-nonprod
    plan:
      - get: calculator-repo
        trigger: true
      - task: deploy-nonprod
        file: cd/tasks/deploy-nonprod.yml
